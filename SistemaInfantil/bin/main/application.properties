# CONFIGURAÇÃO DO BANCO DE DADOS (XAMPP / MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/sistemainfantil?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONFIGURAÇÕES DO JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CONFIGURAÇÃO OPCIONAL PARA FORMATAR O SQL NO CONSOLE
spring.jpa.properties.hibernate.format_sql=true

# PORTA DO SERVIDOR (opcional, se quiser mudar a porta do Spring Boot)
